<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charada do Dia</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
    <div class="bg-gray-100 p-8 rounded-lg shadow-lg text-center max-w-md w-full">
        <h1 class="text-3xl font-bold mb-4">Charada do dia!?</h1>
        <p class="text-xl text-blue-900 mb-6" id="charada-pergunta">"O que é, o que é, que cai em pé e corre deitado?"</p>
        <input type="text" placeholder="Digite sua resposta..." class="border rounded-lg p-2 w-full mb-6 focus:outline-none focus:ring-2 focus:ring-blue-300" id="input-charada">
        <div class="flex justify-around mb-3" id="resposta-container">
            <button class="bg-green-400 text-white font-bold py-2 px-4 rounded hover:bg-green-500 transition">Ver resposta</button>
            <button class="bg-blue-400 text-white font-bold py-2 px-4 rounded hover:bg-blue-500 transition">Nova charada</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
